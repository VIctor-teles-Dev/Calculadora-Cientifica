<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora 3D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
      <div class="perspective">
        <div id="calculator-main" class="calculator-container" onclick="flipCalculator()">
          <!-- Frente da calculadora -->
          <div class="calculator-face calculator-front">
            <div class="calculator">
      <h1>Calculadora</h1>
      <form
        name="calculator"
        onsubmit="event.preventDefault(); document.querySelector('.btn-equals').click();"
      >
        <input
          type="text"
          inputmode="numeric"
          name="display"
          id="display"
          class="form-control"
          oninput="validateInput(this)"
          onkeypress="return isValidKey(event)"
          onpaste="return handlePaste(event)"
        />

        <!-- Row 1: Function buttons -->
        <div class="row mb-2">
          <div class="col">
            <input
              type="button"
              value="C"
              class="btn btn-clear calc-btn w-100"
              onclick="allClear()"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="("
              class="btn btn-function calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value=")"
              class="btn btn-function calc-btn w-100"
              onclick="calculator.display.value += this.value"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="/"
              class="btn btn-operator calc-btn w-100"
              onclick="onOperatorClick(this.value)"
            />
          </div>
        </div>

        <!-- Row 2: Numbers 7-9 and * -->
        <div class="row mb-2">
          <div class="col">
            <input
              type="button"
              value="7"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="8"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="9"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="*"
              class="btn btn-operator calc-btn w-100"
              onclick="onOperatorClick(this.value)"
            />
          </div>
        </div>

        <!-- Row 3: Numbers 4-6 and - -->
        <div class="row mb-2">
          <div class="col">
            <input
              type="button"
              value="4"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="5"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="6"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="-"
              class="btn btn-operator calc-btn w-100"
              onclick="onOperatorClick(this.value)"
            />
          </div>
        </div>

        <!-- Row 4: Numbers 1-3 and + -->
        <div class="row mb-2">
          <div class="col">
            <input
              type="button"
              value="1"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="2"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="3"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="+"
              class="btn btn-operator calc-btn w-100"
              onclick="onOperatorClick(this.value)"
            />
          </div>
        </div>

        <!-- Row 5: 0, decimal point, square root, equals -->
        <div class="row mb-2">
          <div class="col">
            <input
              type="button"
              value="0"
              class="btn btn-number calc-btn w-100"
              onclick="addToDisplay(this.value)"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="."
              class="btn btn-number calc-btn w-100"
              onclick="addDecimal()"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="√"
              class="btn btn-function calc-btn w-100"
              onclick="calculator.display.value += 'Math.sqrt('"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="="
              class="btn btn-equals calc-btn w-100"
              onclick="calculateResult()"
            />
          </div>
        </div>

        <!-- Row 6: Scientific functions -->
        <div class="row mb-2">
          <div class="col">
            <input
              type="button"
              value="log"
              class="btn btn-function calc-btn w-100"
              onclick="calculator.display.value += 'Math.log10('"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="ln"
              class="btn btn-function calc-btn w-100"
              onclick="calculator.display.value += 'Math.log('"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="x²"
              class="btn btn-function calc-btn w-100"
              onclick="calculator.display.value += '**2'"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="x^y"
              class="btn btn-function calc-btn w-100"
              onclick="calculator.display.value += '**'"
            />
          </div>
        </div>
      </form>
            </div>
          </div>
          
          
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
