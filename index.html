<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <form name="calculator">
      <input type="text" name="display" id="display" readonly />
      <br />
      <input
        type="button"
        value="7"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="8"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="9"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="/"
        onclick="calculator.display.value += this.value"
      />
        <input
        type="button"
        value="+"
        onclick="calculator.display.value += this.value"
      />
      <br />
      <input
        type="button"
        value="4"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="5"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="6"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="*"
        onclick="calculator.display.value += this.value"
      />
       <input
        type="button"
        value="."
        onclick="calculator.display.value += this.value"
      />
      <br />
      <input
        type="button"
        value="1"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="2"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="3"
        onclick="calculator.display.value += this.value"
      />
      <input
        type="button"
        value="-"
        onclick="calculator.display.value += this.value"
      />
       <input
        type="button"
        value="log"
        onclick="calculator.display.value += 'Math.log10('"
      />
      <input
        type="button"
        value="ln"
        onclick="calculator.display.value += 'Math.log('"
      />
      <br />
      <input
        type="button"
        value="0"
        onclick="calculator.display.value += this.value"
      />

      <input type="button" value="C" onclick="calculator.display.value = ''" />
      <input
        type="button"
        value="âˆš"
        onclick="calculator.display.value += 'Math.sqrt('"
      />
       <input
        type="button"
        value="="
        onclick="try { calculator.display.value = eval(calculator.display.value) } catch(e) { calculator.display.value = 'Error' }"/>
      <input
        type="button"
        value="("
        onclick="calculator.display.value += this.value"
      /><input
        type="button"
        value=")"
        onclick="calculator.display.value += this.value"
      />
     
     
    </form>
  </body>
</html>
